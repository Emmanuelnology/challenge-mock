<h1>Create Session</h1>
<form class="session-entry text-center p-3" (ngSubmit)="OnSubmit()">
  <div class="mt-4 mb-3">
    <div class="form-group">
      <label for="Date" class="sr-only">Session Date</label>
      <input
      ngModel
      type="text"      
      id="Date" 
      name="theDate" 
      class="form-control" 
      placeholder="Session Date" 
      required 
      autofocus>
    </div>
    <div class="form-group">
      <label for="theSession" class="sr-only">Session Topic</label>
      <input
      ngModel
      type="text" 
      class="form-control"      
      id="theSession" 
      name="session" 
      placeholder="Session Covered" 
      required>
    </div>
    <div class="form-group">
      <label for="reflection" class="sr-only">Reflections</label>
      <textarea
      ngModel
      type="text" 
      class="form-control"      
      id="reflection" 
      name="yourRefReflections" 
      required></textarea>
    </div>
    <div class="form-group">
      <label for="rating" class="sr-only">Rating</label>
      <input
      ngModel
      type="number" 
      class="form-control"      
      id="rating" 
      name="yourRating"
      min="0"
      max="10"
      required>
    </div>
  </div>
  <button type="submit" class="btn btn-lg btn-success btn-block mb-3">Add Session</button>
  <p>No account yet? <a routerLink="/register">Create an account</a></p>
</form>
