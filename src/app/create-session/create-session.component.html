<h1>Create Session</h1>
<form class="session-entry text-center p-3" #sessionForm= "ngForm" (ngSubmit)="onSubmit(sessionForm.value)">
  <div class="mt-4 mb-3">
    <div class="form-group">
      <label for="Date">Session Date:</label>
      <input
      [(ngModel)] ="date"
      type="date"      
      id="Date" 
      name="theDate" 
      class="form-control" 
      placeholder="Session Date" 
      required
      #sessionInput
      autofocus>
    </div>
    <div class="form-group">
      <label for="theSession">Session Topic:</label>
      <input
      [(ngModel)] ="topic"
      type="text" 
      class="form-control"      
      id="theSession" 
      name="session" 
      placeholder="Session Covered" 
      required>
    </div>
    <div class="form-group">
      <label for="reflection">Reflections:</label>
      <textarea
      [(ngModel)] ="reflection"
      type="text" 
      class="form-control"      
      id="reflection" 
      name="yourRefReflections"
      placeholder="Reflections" 
      required></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input
      [(ngModel)] ="rating"
      type="number" 
      class="form-control"      
      id="rating" 
      name="yourRating"
      min="0"
      max="10"
      required>
    </div>
  </div>
  <button type="submit" class="btn btn-lg btn-success btn-block mb-3">Add Session</button>
  <p>No account yet? <a routerLink="/register">Create an account</a></p>
</form>
