<h1>Login</h1>
  <form class="form-signin text-center p-3" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  <form class="form-signin text-center p-3">
<div class="mt-4 mb-3">
    <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      ngModel
      type="email"      
      id="inputEmail" 
      name="yourEmail" 
      class="form-control" 
      placeholder="Email address" 
      required 
      autofocus>
    </div>
    <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      ngModel
      type="password" 
      class="form-control"      
      id="inputPassword" 
      name="yourPassword" 
      placeholder="Password" 
      required>
      <!-- <label *ngIf= "errorMessage" class="error mt-3 text-danger">{{ errorMessage }}</label> -->
  </div>
  </div>
  <button type="submit" class="btn btn-lg btn-success btn-block mb-3">Login</button>
  <p>{{ loginForm.value| json }}</p>
  <p>No account yet? <a routerLink="/register">Create an account</a></p>
</form>
